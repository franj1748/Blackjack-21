<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/assets/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <header class="cabecero">
        Blackjack
    </header>
    <div class="row mt-2 text-center">
        <div class="col">
            <button id="btn-nuevo" class="btn btn-primary">Nuevo Juego</button>
            <button id="btn-pedir" disabled="disabled" class="btn btn-warning">Pedir Carta</button>
            <button id="btn-detener" disabled="disabled" class="btn btn-danger">Detener</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">
            <h1>Jugador 1 - <small>0</small></h1>
            <div id="cartas-jugador" class="cartas"></div>
        </div>
    </div>
    <div class="row mt-4 text-center">
        <div class="col">
            <h1>Computadora - <small>0</small></h1>
            <div id="cartas-computadora" class="cartas"></div>
        </div>
    </div>

    <script src="/assets/js/juego.js"></script>
</body>
</html>
